<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Homepage</title>
    </head>
    
    <header>
        <div class="google-header">
            <ul>
                <div class="left-links">
                    <li id="about-link"><a href="">About</a></li>
                    <li id="store-link"><a href="">Store</a></li>
                </div>
                <div class="right-links">
                    <li id="gmail-link"><a href="">Gmail</a></li>
                    <li id="images-link"><a href="">Images</a></li>
                    <li id="options-button"><a href=""></a></li>   
                </div>
            </ul>
        </div>
    </header>

    <div class="logo-div">
        <img class="logo" src="img/google-logo.png" alt="Google Logo">
    </div>
    <div class="search-bar-and-buttons">
        <form action="">
            <input type="text" name="search-bar" id="search-bar">
            <div class="buttons">
                <button id="search-button" type="button">Google Search</button>
                <button id="lucky-button" type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    
    <footer>
    
    </footer>
    
</html>
