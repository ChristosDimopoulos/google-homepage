<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Homepage</title>
    </head>
    
    <header>
        <div class="google-header">
            <ul>
                <div class="left-links">
                    <li id="about-link"><a href="#">About</a></li>
                    <li id="store-link"><a href="#">Store</a></li>
                </div>
                <div class="right-links">
                    <li id="gmail-link"><a href="#">Gmail</a></li>
                    <li id="images-link"><a href="#">Images</a></li>
                    <li id="options-button"><a href="#"><img src="img/waffle.png" alt="Options Button"></a></li>   
                    <li class="login-button"><button>Sign In</button></li>
                </div>
            </ul>
        </div>
    </header>

    <div class="logo-div">
        <img class="logo" src="img/google-logo.png" alt="Google Logo">
    </div>
    <div class="search-bar-and-buttons">
        <form action="">
            <div class="search-bar">
                <div class="search-bar-spacer"></div>
                <div class="search-bar-input">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
            </div>
            <div class="button-container">
                <button class="buttons" id="search-button" type="button">Google Search</button>
                <button class="buttons" id="lucky-button" type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    
    <footer>
        <ul>
            <div class="left-links">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </div>
            <div class="right-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>
        </ul>
    </footer>
    
</html>
